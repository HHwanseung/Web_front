<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .container {
        background-color: #fff;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>MyFirst Bootstrap</h1>
        <p>This is some text</p>
        <hr>
        <button class="btn">Button</button>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-info">Button</button>
        <button class="btn btn-warning">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-dark">Button</button>
        <button class="btn btn-light">Button</button>
        <button class="btn btn-link">Button</button>
        <hr>
        <h3 class="text-primary">This is Text</h3>
        <h3 class="text-danger">This is Text</h3>
        <h3 class="text-success">This is Text</h3>

    </div>
</body>
</html>
