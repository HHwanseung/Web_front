<!DOCTYPE html>
<html>
    <head>
        <title>이미지</title>
    </head>
    <body>
        <h1>이미지 태그</h1>
        <!-- inline요소 -->
        <!-- 상대경로. 실행중인 html 파일이 있는 경로를 기준으로 파일을 찾는 방식 
            . : 현재 디렉토리
            .. : 현재 디렉토리 한 단계위 (상위 디렉토리)
            ../../파일명 : 2 단계 상위 디렉토리에서 파일을 찾는다
        -->
        <img src="./cat.jpeg" alt="배경이미지입니다" width="10%" height="10%"><br>
        <img src="img/asd.jpg" width="10%" height="10%"><br>
        <img src="img/asd1.jpg" width="10%" height="10%"><br>

        <hr color="red">

        <img src="/img/asd2.GIF" width="10%" height="10%"><br>
        <img src="http://localhost:5500/img/asd.jpg" width="10%" height="10%"><br>
        <!-- 절대경로: 서버의 루트 디렉토리를 기준으로 파일을 찾는 방식 -->

        <br color="blue">
        <figure>
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5191%2F2023%2F08%2F21%2F0000373496_003_20230821000401547.jpg&type=a340" width="10%" height="10%">
            <figcaption>네이버사진</figcaption>
        </figure>
    </body>
</html>
